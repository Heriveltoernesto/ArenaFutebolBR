<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena Futebol BR - Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Resultados dos Jogos</h1>

        <div class="flex gap-4 mb-6">
            <button onclick="carregarJogos('serie-a')"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Série A</button>
            <button onclick="carregarJogos('serie-b')"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Série B</button>
            <button onclick="carregarJogos('copa-do-brasil')"
                class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">Copa do Brasil</button>
        </div>

        <section id="resultados">
            <div id="jogos-container" class="grid gap-4"></div>
        </section>
    </div>

    <script>
        async function carregarJogos(competicao)
        {
            const container = document.getElementById('jogos-container');
            container.innerHTML = "<p class='text-gray-500'>Carregando...</p>";

            let url = '';
            const ano = new Date().getFullYear();

            if (competicao === 'copa-do-brasil')
            {
                url = `http://localhost:5000/api/jogos/copa-do-brasil?ano=${ano}`;
            } else
            {
                url = `http://localhost:5000/api/jogos?competicao=${competicao}&ano=${ano}`;
            }

            try
            {
                const res = await fetch(url);
                const jogos = await res.json();

                if (!jogos.length)
                {
                    container.innerHTML = "<p class='text-red-500'>Nenhum jogo encontrado.</p>";
                    return;
                }

                container.innerHTML = jogos.map(jogo => `
          <div class="bg-white p-4 rounded shadow">
            <p class="font-bold">${jogo.mandante} ${jogo.placar} ${jogo.visitante}</p>
            <p class="text-sm text-gray-600">${jogo.data} às ${jogo.hora} - ${jogo.estadio}, ${jogo.cidade}/${jogo.uf}</p>
          </div>
        `).join('');
            } catch (e)
            {
                container.innerHTML = "<p class='text-red-600'>Erro ao carregar jogos.</p>";
                console.error(e);
            }
        };
<script src="script.js"></script>
 
</script>
</body>
</html>
